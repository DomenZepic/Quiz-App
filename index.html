<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="start-screen" id="start-screen">
        <h1 class="start-screen-title">Welcome to Quiz App</h1>
        <div class="questions-slider-container">
            <p>Choose a number of questions</p>
            <div class="questions-slider">
                <input type="range" name="#-of-questions" id="#-of-questions" min="1" max="20">
                <p><span id="demo"></span></p>    
            </div>
        </div>
        <button class="start-game" id="start-game">Start game!</button>
    </div>

    <div class="question-container" id="question-container" hidden>
        <div class="top-row">
            <h2 id="question-level">Lorem Ipsum</h2>
            <span>00:00</span>
        </div>
        <div class="question">
            <p id="question-text">Lorem Ipsum Question</p>
            <div class="possible-answers">
                <input type="radio" id="optionA" name="question" value="A">
                <label for="optionA" id="labelA">Option A</label>
            
                <input type="radio" id="optionB" name="question" value="B">
                <label for="optionB" id="labelB">Option B</label>
            
                <input type="radio" id="optionC" name="question" value="C">
                <label for="optionC" id="labelC">Option C</label>
            
                <input type="radio" id="optionD" name="question" value="D">
                <label for="optionD" id="labelD">Option D</label>
            </div>
            <button class="check-button" id="check-button">Check</button>    
        </div>
    </div>

    <div class="result-container" hidden>
        <img src="/images/trophy-1.png" alt="Gold trophy">
        <p>Congratulations!</p>
        <p id="result-text">You got <strong>6</strong> out of <strong>20</strong> correct!</p>
        <button class="restart-button" id="restart-button">Restart Quiz</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
